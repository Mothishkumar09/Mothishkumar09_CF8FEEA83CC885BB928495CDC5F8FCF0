<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPaw - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logo.css') }}">
</head>
<body class="logo-screen">
    <div class="logo-container">
        <div class="overlay"></div>
        <div class="content">
            <img src="{{ url_for('static', filename='images/download.png') }}" class="dog-image">
            <h1 class="brand-title">PetPaw</h1>
            <p class="tagline">Smart Collar for Your Furry Friend</p>
            <button class="get-started" onclick="redirectToLogin()">Get Started</button>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
    <script src="{{ url_for('static', filename='js/logo.js') }}"></script>
</body>
</html>
