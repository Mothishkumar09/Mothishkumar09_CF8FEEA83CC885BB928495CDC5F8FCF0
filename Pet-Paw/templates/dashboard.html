<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        });

    <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">

    </button>
           
    <!-- Dashboard Content -->
    <div class="content">
        <h2>üê∂ Pet Health Metrics</h2>

            <button onclick="window.location.href='/temperature'">Temperature</button>
            <button onclick="window.location.href='/activity'">Activity</button>
            
        </div>
    </div>

</body>
</html>
