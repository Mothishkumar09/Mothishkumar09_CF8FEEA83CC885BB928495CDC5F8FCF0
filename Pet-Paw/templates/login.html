<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PetPaw</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="email_or_mobile" name="email_or_mobile" placeholder="Email or Mobile" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login_password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="error-message" id="login-error-message"></p>
            </form>
            <p class="switch-page">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
