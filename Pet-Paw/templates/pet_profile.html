<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pet_profile.css') }}">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <h1>üê∂ Pet Profile</h1>

        <form action="{{ url_for('pet_profile') }}" method="POST">
            
            <label>Pet Name:</label>
            <input type="text" name="pet_name" placeholder="Enter pet name">
            
            <label>Breed:</label>
            <input type="text" name="pet_breed" placeholder="Enter breed">
            
            <label>Age:</label>
            <input type="text" name="pet_age" placeholder="Enter age">
            
            <label>Color:</label>
            <input type="text" name="pet_color" placeholder="Enter color">
            
            <button class="save-btn">Save Profile</button>
        </form>
        
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
